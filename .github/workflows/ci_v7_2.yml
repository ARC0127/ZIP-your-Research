name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python tools/build_all.py
      - run: python tools/validate_v7_2.py
      - run: python tools/drift_audit_v1_3.py
